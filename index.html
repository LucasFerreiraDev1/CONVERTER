<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/script.js" defer></script>
    <link rel="shortcut icon" href="src/assets/favicon.ico" type="image/x-icon">
    <title>CONVERTER</title>
</head>

<body>

    <section id="container">
        <h1><i class="fa-solid fa-sack-dollar"></i> converter</h1>
        <div id="convert">
            <div class="box-item">
                <label for="amount">Valor:</label>
                <input type="number" id="amount" placeholder="Digite uma Quantidade">
            </div>
            <div class="box-item">
                <label for="to">De:</label>
                <select id="to">
                    <option value="">Selecionar Moeda</option>
                    <option value="BRL">Real - Brasileiro</option>
                    <option value="USD">Dolar - Americano</option>
                    <option value="EUR">Euro - Europeo</option>
                </select>
            </div>
            <div class="box-item">
                <label for="from">Para:</label>
                <select id="from">
                    <option value="">Selecionar Moeda</option>
                    <option value="BRL">Real - Brasileiro</option>
                    <option value="USD">Dolar - Americano</option>
                    <option value="EUR">Euro - Europeo</option>
                </select>
            </div>
            <div class="box-item">
                <button type="button" id="btn_convert"><i class="fa-solid fa-coins"></i> Converter</button>
            </div>
        </div>
        <div id="result">aguardando convers√£o...</div>
    </section>

</body>

</html>
